<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducati - As melhores motos</title>
    <link rel="stylesheet" href="./style.css">

    <link href='https://css.gg/chevron-left.css' rel='stylesheet'>
    <link href='https://css.gg/chevron-right.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="menu">
            <a class="menu-item">Sobre</a>
            <a class="menu-item">Contatos</a>
            <a class="menu-item">Redes Sociais</a>
        </nav>
        <button class="btn-menu">
            <span class="btn-hamburger"></span>
        </button>

        <img class="logo" src="/images/logo.svg" alt="Logo Ducati">

        <p>Website from AndreyDantasvf</p>
    </header>

    <main class="container">
        <div class="titles">
            <h2 class="brand">Monster</h2>
            <h1 class="model">797</h1>
        </div>

        <div class="details">
            <div class="details-text">
                <p>Displacent</p>
                <h4>803 cc</h4>
                <p>Horse Power</p>
                <h4>73 hp ( 54 kw )</h4>
                <p>Torque</p>
                <h4>67 Nm (49.0 lb-ft)</h4>
                <p>Dry Weight</p>
                <h4>175 kg (386 lb)</h4>
                <p>Seat Height</p>
                <h4>805 mm (31.69 in)</h4>
                <p>Safety</p>
                <h4>ABS</h4>
            </div>
        </div>
        <div class="container-motorcycle">
            <div id="btn-back" class="btn">
                <i class="gg-chevron-left"></i>
            </div>
            <div id="btn-next" class="btn">
                <i class="gg-chevron-right"></i>
            </div>

            <div class="motorcycle-image active" id="0">
                <img src="/images/moto1.svg" alt="Moto Vermelha">
            </div>
            <div class="motorcycle-image" id="1">
                <img src="/images/moto2.svg" alt="Moto Preta" id="motorcycle-black">
            </div>
            <div class="motorcycle-image" id="2">
                <img src="/images/moto3.svg" alt="Moto Cinza">
            </div>

            <div class="colors">
                <div class="color color-active" id="color0"></div>
                <div class="color" id="color1"></div>
                <div class="color" id="color2"></div>
            </div>
        </div>
    </main>

    <script src="./carousel.js"></script>
</body>
</html>
